<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>乱数生成</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="panel">
			<div class="panel-number">54</div>
			<div class="panel-reset">
				<i class="fas fa-redo"></i>
				<div>reset</div>
			</div>
		</div>
		<div class="history">
			<dl class="history-list">
				<div class="history-list-item">
					<dt class="history-list-order">1</dt>
					<dd class="history-list-number">24</dd>
				</div>
				<div class="history-list-item">
					<dt class="history-list-order">2</dt>
					<dd class="history-list-number">24</dd>
				</div>
				<div class="history-list-item">
					<dt class="history-list-order">3</dt>
					<dd class="history-list-number">24</dd>
				</div>
				<div class="history-list-item">
					<dt class="history-list-order">4</dt>
					<dd class="history-list-number">24</dd>
				</div>
				<div class="history-list-item">
					<dt class="history-list-order">5</dt>
					<dd class="history-list-number">24</dd>
				</div>
			</dl>
		</div>
		<div class="setNums">
			<div class="setNum">
				<p class="setNum-text">最小</p>
				<p class="setNum-number">0</p>
			</div>
			<div class="setNum">
				<p class="setNum-text">最大</p>
				<p class="setNum-number">100</p>
			</div>
		</div>
		<div class="settings">
			<p class="settings-text">同じ数字を出さない</p>
			<div class="settings-toggle">
				<input class="toggle-input" type="checkbox" />
				<label class="toggle-label"></label>
			</div>
		</div>
		<div class="inputs">
			<div class="number-button"><span class="button-text">0</span></div>
			<div class="number-button"><span class="button-text">1</span></div>
			<div class="number-button"><span class="button-text">2</span></div>
			<div class="number-button"><span class="button-text">3</span></div>
			<div class="number-button"><span class="button-text">4</span></div>
			<div class="number-button"><span class="button-text">5</span></div>
			<div class="number-button"><span class="button-text">6</span></div>
			<div class="number-button"><span class="button-text">7</span></div>
			<div class="number-button"><span class="button-text">8</span></div>
			<div class="number-button"><span class="button-text">9</span></div>
			<div class="clear-button"><span class="button-text">C</span></div>
			<div class="set-button"><span class="button-text">set</span></div>
		</div>
		<div class="generate">生成</div>
	</main>
</body>
</html>
