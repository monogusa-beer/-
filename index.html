<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>乱数生成</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="panel">
			<div id="mainPanel" class="panel-number">乱数</div>
			<div class="panel-reset">
				<i class="fas fa-redo"></i>
				<div>reset</div>
			</div>
		</div>
		<div class="history">
			<dl class="history-list">
				<div class="history-list-item">
					<dt class="history-list-order"></dt>
					<dd class="history-list-number"></dd>
				</div>
			</dl>
		</div>
		<div class="setNums">
			<div class="setNum">
				<p class="setNum-text">最小</p>
				<p id="minPanel" class="setNum-number">|</p>
			</div>
			<div class="setNum">
				<p class="setNum-text">最大</p>
				<p id="maxPanel" class="setNum-number"></p>
			</div>
		</div>
		<div class="settings">
			<p class="settings-text">同じ数字を出さない</p>
			<div class="settings-toggle">
				<input class="toggle-input" type="checkbox" />
				<label class="toggle-label"></label>
			</div>
		</div>
		<div class="inputs">
			<button type="button" class="number-button">0</button>
			<button type="button" class="number-button">1</button>
			<button type="button" class="number-button">2</button>
			<button type="button" class="number-button">3</button>
			<button type="button" class="number-button">4</button>
			<button type="button" class="number-button">5</button>
			<button type="button" class="number-button">6</button>
			<button type="button" class="number-button">7</button>
			<button type="button" class="number-button">8</button>
			<button type="button" class="number-button">9</button>
			<button id="clearButton" type="button" class="clear-button"><span class="button-text">C</span></button>
			<button id="setButton" type="button" class="set-button"><span class="button-text">set</span></button>
		</div>
		<button id="generateButton" type="button" class="generate">生成</button>
	</main>

	<script src="js/script.js"></script>
</body>
</html>
